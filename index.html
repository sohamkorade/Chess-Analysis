<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="chessboard-1.0.0.css" />
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="chess.js"></script>
    <script src="chessboard-1.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="stockfish.js"></script>
    <script src="script.js" defer></script>
    <title>Soham Chess Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="dark">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Soham Chess Analysis</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-7-md col-12">
                <div class="row">
                    <div class="col-1" id="evalbar">
                        <div id="evalbarB"></div>
                        <div id="evalbarW"></div>
                        <div id="eval" class="tag">0</div>
                    </div>
                    <div class="col-11">
                        <div id="board"></div>
                    </div>
                    <div class="row">
                        <button class="col" id="btnFlip">Flip</button>
                        <button class="col" id="btnPaste">Paste FEN/PGN</button>
                        <button class="col" id="btnAnalyze">Analyze</button>
                        <button class="col" id="btnCopyFEN">Copy FEN</button>
                        <button class="col" id="btnCopyPGN">Copy PGN</button>
                        <button class="col" id="btnNewGame">New Game</button>
                    </div>
                </div>
            </div>
            <div class="col-5-md">
                <div class="row">
                    <div class="col-6">
                        <label class="row"><input type="checkbox" id="chkEngine">Evaluation</label>
                        <label class="row"><input type="checkbox" id="chkOverwrite">Overwrite</label>
                        <label class="row"><input type="checkbox" id="chkPlayEngine">Play Engine</label>
                    </div>
                    <div class="col-6">
                        <label for="thinkTime">Think Time</label>
                        <input type="number" id="thinkTime" name="thinkTime" min="1" max="10" value="3">
                    </div>
                </div>
                <div>
                    <hr>
                    <div style="max-height: 40vh; overflow-y: scroll;">
                        <div id="game-data"></div>
                        <table>
                            <tbody id="game-history">
                            </tbody>
                        </table>
                        <div id="game-result"></div>
                    </div>
                    <hr>
                    <div class="row">
                        <button class="col" id="btnStart"> |&lt; </button>
                        <button class="col" id="btnPrevious"> &lt; </button>
                        <button class="col" id="btnNext"> &gt; </button>
                        <button class="col" id="btnEnd"> &gt;| </button>
                    </div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
