<html>

<head>
    <link rel="stylesheet" href="chessboard-1.0.0.css" />
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="chess.js"></script>
    <script src="chessboard-1.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="script.js" defer></script>
    <title>Soham Chess Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="dark">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Soham Chess Analysis</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-7-md col-12">
                <div class="row">
                    <div class="col-1">
                        <div id="evalbarB"></div>
                        <div id="evalbarW"></div>
                        <span id="eval">0</span>
                    </div>
                    <div class="col-11">
                        <div id="board"></div>
                    </div>
                </div>
            </div>
            <div class="col-5-md">
                <!-- PGNVIEWER -->
                <div class="navigation">
                    <div id="board-buttons">
                        <button id="btnStart"> |&lt; </button>
                        <button id="btnPrevious"> &lt; </button>
                        <button id="btnNext"> &gt; </button>
                        <button id="btnEnd"> &gt;| </button>
                        <hr>
                        <button id="btnFlip" onclick="board.flip()">Flip</button>
                        <button id="btnPaste">Paste Game</button>
                        <button id="btnAnalyze">Analyze</button>
                    </div>
                    <hr>
                    <div id="game-data" style="max-height: 20%; overflow-y: scroll;">
                        <table>
                            <tbody id="game-history">
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr>
                <div id="engineStatus">...</div>
                <hr>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
